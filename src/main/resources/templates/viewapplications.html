<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Applications</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Application ID</th>
                    <th>Job ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Cover Letter</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="application : ${applications}">
                    <td th:text="${application.id}"></td>
                    <td th:text="${application.jobId}"></td>
                    <td th:text="${application.fullName}"></td>
                    <td th:text="${application.email}"></td>
                    <td th:text="${application.phoneNumber}"></td>
                    <td th:text="${application.address}"></td>
                    <td th:text="${application.coverLetter}"></td>
                    <td>
                        <a th:if="${application.resume}" th:href="@{/user/download/{id}(id=${application.id})}" class="btn btn-primary btn-sm">Download Resume</a>
                        <span th:if="${!application.resume}">No Resume</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
