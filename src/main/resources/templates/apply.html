<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script>
        // Bootstrap validation script
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                const forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Job Application Form</h1>
        <form th:action="@{/user/apply}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <!-- Hidden Job ID -->
            <input type="hidden" th:value="${jobId}" name="jobId" />

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required />
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required />
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number" required />
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
                <div class="invalid-feedback">Please provide your address.</div>
            </div>

            <!-- Resume -->
            <div class="mb-3">
                <label for="resume" class="form-label">Resume</label>
                <input type="file" id="resume" name="resume" class="form-control" required />
                <div class="invalid-feedback">Please upload your resume.</div>
            </div>

            <!-- Cover Letter -->
            <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter</label>
                <textarea id="coverLetter" name="coverLetter" class="form-control" rows="4" placeholder="Write your cover letter"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
