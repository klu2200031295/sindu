<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Work-Study Program</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Student Registration</h2>

        <!-- Display error message only if present -->
        

        <form th:action="@{/register}" th:object="${register}" method="post">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</body>
</html>
